<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet"  href="./style.css">
    <title>Trailers, bitches</title>
</head>
<body>
<div class="wrapper">
    <div class="bgslide">
        <div class="nav">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">NEW MOVIES</a></li>
                    <li><a href="#">UPCOMING</a></li>
                    <li><a href="#">REVIEWS</a></li>
                    <li><a href="#">NEWS</a></li>
                </ul>
            </div>
        </div>
        <div class="play_button">
            <img src="images/Play.png" alt="">
        </div>
    </div>
</div>
<!--video Modal -->
<div class="video_modal">
    <div class="closebtn">X</div>
    <video id="myvideo" width="80%;" height="auto" controls autoplay="">
        <source src="video/lol.mp4" type="video/mp4">
        <source src="video/lol.mp4" type="video/ogg">
    </video>
</div>
<script type="text/javascript" src ="js/jquery-3.4.1.min.js"></script>
<script type ="text/javascript">
    $(document).ready(function () {
       var $playbtn = $(".play_button"),
       $openvid = $(".video_modal"),
       $closevid = $(".closebtn");
        $video = $("#myvideo").get(0);
       $playbtn.click(function () {
           $openvid.fadeIn();
           $video.load();

       });

       $closevid.click(function () {
            $openvid.fadeOut();
            $video.pause();

       });
    });
</script>
</body>
</html>
